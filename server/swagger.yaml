      properties:
        email:
          type: string
        amountToSend:
          type: integer
          format: int32
        status:
          type: string
        transactionID:
          type: string
      example:
        email: example@domain.com
        amountToSend: 40
        status: sent
        transactionID: b75520d4-2ca0-4110-a6c4-67fbc4082af0
    ResendVerificationEmailRequest:
      title: ResendVerificationEmailRequest
      required:
      - email
      type: object
      properties:
        email:
          type: string
      example:
        email: example@domain.com
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
