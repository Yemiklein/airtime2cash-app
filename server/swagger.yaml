  /cash/withdraw:
    post:
      tags:
      - User
      summary: withdraw
      operationId: withdraw
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/withdrwarequest'
              - example:
                  amount: 100
                  accountNumber: '0643526489'
                  bank: Access
                  password: '1234567890'
                  accountName: Adegbesan Felix
            example:
              amount: 100
              accountNumber: '0643526489'
              bank: Access
              password: '1234567890'
              accountName: Adegbesan Felix
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security:
      - bearer: []
      servers:
      - url: http://localhost:7000
        variables: {}
