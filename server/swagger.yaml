components:
  schemas:
    withdrwarequest:
      title: withdrwarequest
      required:
      - amount
      - accountNumber
      - bank
      - password
      - accountName
      type: object
      properties:
        amount:
          type: integer
          format: int32
        accountNumber:
          type: string
        bank:
          type: string
        password:
          type: string
        accountName:
          type: string
      example:
        amount: 100
        accountNumber: '0690000041'
        bank: Access
        password: '1234567890'
        accountName: Faith Tejiri
    sendEmailRequest:
      title: sendEmailRequest
      required:
      - to
      - subject
      - html
      type: object
      properties:
        to:
          type: string
        subject:
          type: string
        html:
          type: string
      example:
        to: example@example.com
        subject: RESET PASSWORD
        html: "<div style='max-width: 700px;text-align: center; text-transform: uppercase; margin:auto; border: 10px solid #ddd;padding: 50px 20px; font-size: 110%;'> <h2 style='color: teal;'></h2> <p>Please Follow the link by clicking on the button to verify your email </p> <div style='text-align:center ;'> <a href='http://localhost.7000/restetpassword' style='background: #277BC0; text-decoration: none; color: white; padding: 10px 20px; margin: 10px 0; display: inline-block;'>Click here</a></div></div>"
    restepasswordrequest:
      title: restepasswordrequest
      required:
      - token
      - password
      - confirmPassword
      type: object
      properties:
        token:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
      example:
        token: d55e5e01-7b41-440f-961c-a16ab779e00a
        password: mypassword
        confirmPassword: mypassword
    registeruserrequest:
      title: registeruserrequest
      required:
      - firstName
      - lastName
      - userName
      - email
      - phoneNumber
      - password
      - confirmPassword
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
      example:
        firstName: Adeyinka
