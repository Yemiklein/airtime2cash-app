              allOf:
              - $ref: '#/components/schemas/registeruserrequest'
              - example:
                  firstName: Adeyinka
                  lastName: Kayode
                  userName: tjvpro
                  email: example@domain.com
                  phoneNumber: '08093059174'
                  password: '1234567890'
                  confirmPassword: '1234567890'
            example:
              firstName: Adeyinka
              lastName: Kayode
              userName: tjvpro
              email: example@domain.com
              phoneNumber: '08093059174'
              password: '1234567890'
              confirmPassword: '1234567890'
