      properties:
        emailOrUsername:
          type: string
        password:
          type: string
      example:
        emailOrUsername: example@domain.com
        password: '1234567890'
    forgetpasswordrequest:
      title: forgetpasswordrequest
      required:
      - email
      type: object
      properties:
        email:
          type: string
      example:
        email: example@domain.com
    updateprofilerequest:
      title: updateprofilerequest
      required:
      - firstName
      - lastName
      - phoneNumber
      - avatar
      - role
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        avatar:
          type: string
        role:
          type: string
      example:
        firstName: Raji2222
        lastName: Adams
        phoneNumber: '08073059173'
        avatar: https://i.pinimg.com/originals/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg
        role: admin
    createbankaccountrequest:
      title: createbankaccountrequest
      required:
      - bankName
      - accountNumber
      - accountName
      type: object
      properties:
        bankName:
          type: string
        accountNumber:
          type: string
        accountName:
          type: string
      example:
        bankName: WEMA
        accountNumber: '0923435657'
        accountName: paul david
    AdminRegisterRequest:
      title: AdminRegisterRequest
      required:
      - firstName
      - lastName
      - userName
      - email
      - phoneNumber
      - password
      - confirmPassword
      - role
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
        role:
          type: string
      example:
        firstName: Adeyinka
        lastName: Kayode
        userName: admin
        email: example@domain.com
        phoneNumber: '08073059173'
        password: '1234567890'
        confirmPassword: '1234567890'
